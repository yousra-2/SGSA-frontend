<div class="formation-container">
    <div class="text-right mb-3">
        <button (click)="goBack()" class="btn btn-primary">
            <i class="glyphicon glyphicon-arrow-left"></i> 
        </button>
    </div>
    <h2>Formations</h2>
    <button (click)="toggleForm()" class="add-formation-button">Ajouter une formation</button>
    
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    
    <form *ngIf="isFormVisible" (ngSubmit)="isEditMode ? updateFormation() : addFormation()" class="formation-form">
      <h3 *ngIf="!isEditMode">Ajouter une formation</h3>
      <h3 *ngIf="isEditMode">Modifier la formation</h3>
      
      <label for="nom">Nom:</label>
      <input type="text" id="nom" [(ngModel)]="nom" name="nom" required class="form-input">
      
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="description" name="description" required class="form-input"></textarea>
      
      <label for="duree">Durée:</label>
      <input type="number" id="duree" [(ngModel)]="duree" name="duree" required class="form-input">
    
      <div class="form-actions">
        <button type="submit" class="submit-button">{{ isEditMode ? 'Mettre à jour' : 'Ajouter' }}</button>
        <button type="button" (click)="clearForm()" class="cancel-button">Annuler</button>
      </div>
    </form>
    
    <ul class="formation-list">
      <li *ngFor="let formation of formations" class="formation-item">
        <div class="formation-initial-container">
          <span class="formation-initial">{{ formation.nom.charAt(0) }}</span>
          <span class="formation-name">{{ formation.nom }}</span>
        </div>
        <button (click)="editFormation(formation)" class="edit-button">Modifier</button>
      </li>
    </ul>
  </div>
