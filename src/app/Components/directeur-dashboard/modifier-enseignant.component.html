<!-- modifier-enseignant.component.html -->
<div>
    <h1>Modifier un Enseignant</h1>
  
    <form (submit)="updateEnseignant()">
      <label for="firstName">Prénom:</label>
      <input id="firstName" [(ngModel)]="enseignant.firstName" name="firstName" required />
  
      <label for="lastName">Nom:</label>
      <input id="lastName" [(ngModel)]="enseignant.lastName" name="lastName" required />
  
      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="enseignant.email" name="email" type="email" required />
  
      <label for="username">Nom d'utilisateur:</label>
      <input id="username" [(ngModel)]="enseignant.username" name="username" required />
  
      <label for="phone">Téléphone:</label>
      <input id="phone" [(ngModel)]="enseignant.phone" name="phone" required />
  
      <label for="specialite">Spécialité:</label>
      <input id="specialite" [(ngModel)]="enseignant.specialite" name="specialite" required />
  
      <button type="submit">Modifier</button>
    </form>
  
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
  </div>
