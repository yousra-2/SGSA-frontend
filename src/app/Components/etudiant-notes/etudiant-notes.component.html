<table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Module</th>
        <th scope="col">Note</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let note of notes">
        <td>{{ note.moduleNom }}</td>
        <td>{{ note.valeur }}</td>
      </tr>
    </tbody>
  </table>
