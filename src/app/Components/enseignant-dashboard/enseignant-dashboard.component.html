<div class="container">
  <h1 class="dashboard-title">Dashboard Enseignant</h1>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="!errorMessage && matieres.length === 0" class="no-matieres-message">
    <p>Aucune matière disponible.</p>
  </div>

  <section class="logout-section">
    <button class="logout-btn" (click)="logout()">Logout</button>
  </section>

  <section class="matieres-section">
    <div class="matieres-grid">
      <div *ngFor="let matiere of matieres" class="matiere-card">
        <h3 class="matiere-title">{{ matiere.nom }}</h3>
        <a [routerLink]="['/manage-courses', matiere.id]" class="manage-link">Gérer</a>
      </div>
    </div>
  </section>

  <section class="project-block">
    <div class="project-card">
      <h3 class="project-title">Gérer Projets Académiques</h3>
      <p class="project-description">Accédez à la gestion des projets académiques disponibles.</p>
      <a href="#" (click)="goToProjects($event)" class="manage-link">Accéder</a>
    </div>
  </section>
</div>
